<!doctype html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/bootstrap/js/bootstrap.min.css}"  rel="stylesheet" type="text/plain"/>
    <link th:href="@{/css/index.css}" type="text/css" rel="stylesheet">
    <title>User's information</title>
</head>
<body>

<div class="card">
    <img th:src="${pictureUrl}">
    <h2 th:text="${username}"></h2>
    <p th:text="${email}"></p>
    <p>Issue At Time <span style="font-weight: bold" th:text="${iatFormat}"></span></p>
    <p>Login Expired <span style="font-weight: bold" th:text="${expFormat}"></span></p>
    <div th:fragment="logout" sec:authorize="isAuthenticated()">
        <form class="container" style="margin: 0 auto;max-width: 820px;" action="#"
              th:action="@{/logout}" method="post">
            <input class="btn btn-danger mt-3" type="submit" value="Logout"/>
        </form>
    </div>
</div>

</body>
</html>
